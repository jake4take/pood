basePath: /
definitions:
  actionModel.Action:
    properties:
      id:
        type: integer
      name:
        type: string
      subtype:
        type: integer
      type:
        type: integer
      unit:
        type: integer
      unit_info:
        $ref: '#/definitions/unitModel.Unit'
    type: object
  actionModel.ActionCreateRequest:
    properties:
      id:
        type: integer
      name:
        type: string
      subtype:
        type: integer
      type:
        type: integer
      unit:
        type: integer
    type: object
  defaultModel.FailedResponse:
    properties:
      detail:
        type: string
    type: object
  defaultModel.SuccessResponse:
    properties:
      detail:
        type: string
    type: object
  logModel.CreateLogRequest:
    properties:
      count:
        type: number
      description:
        type: string
      end_time:
        type: string
      start_start:
        type: string
      value:
        type: string
    type: object
  logModel.GetStatsResponse:
    properties:
      action:
        $ref: '#/definitions/actionModel.Action'
      count:
        type: integer
      stats:
        items:
          $ref: '#/definitions/logModel.Log'
        type: array
      user_action_id:
        type: integer
    type: object
  logModel.Log:
    properties:
      count:
        type: number
      description:
        type: string
      end_time:
        type: string
      id:
        type: integer
      log_date:
        type: string
      start_time:
        type: string
      user_action_id:
        type: integer
      user_id:
        type: integer
      value:
        type: string
    type: object
  typeInfoModel.TypeInfoResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      sub_type:
        items:
          properties:
            description:
              type: string
            id:
              type: integer
            name:
              type: string
          type: object
        type: array
    type: object
  unitModel.Unit:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  userActionModel.MyActionsResponse:
    properties:
      action:
        properties:
          id:
            type: integer
          name:
            type: string
          subtype:
            type: integer
          type:
            type: integer
          unit_info:
            properties:
              name:
                type: string
            type: object
        type: object
      deleted:
        type: boolean
      id:
        type: integer
      private:
        type: boolean
    type: object
  userActionModel.MyActiveActions:
    properties:
      action:
        $ref: '#/definitions/actionModel.Action'
      description:
        type: string
      id:
        type: integer
      start_time:
        type: string
    type: object
  userActionModel.UpdateRequest:
    properties:
      private:
        type: boolean
    type: object
  userActionModel.UserActionsResponse:
    properties:
      action:
        properties:
          id:
            type: integer
          name:
            type: string
          subtype:
            type: integer
          type:
            type: integer
          unit_info:
            properties:
              name:
                type: string
            type: object
        type: object
      id:
        type: integer
      user_id:
        type: integer
    type: object
info:
  contact: {}
  title: Pood - just pood)
  version: 1.0.0
paths:
  /action:
    post:
      consumes:
      - application/json
      description: |-
        Создать новый action и привязаться к нему по токену
        - привязка по **id** или создание по остальным полям
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/actionModel.ActionCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/defaultModel.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Создать новый action
      tags:
      - Actions
  /actions:
    get:
      consumes:
      - application/json
      parameters:
      - description: name
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/actionModel.Action'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Найти action по неполному совпадению имени
      tags:
      - Actions
  /typeInfo:
    get:
      consumes:
      - application/json
      description: Получить описание типов и вложеннымх в него сабтипов
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/typeInfoModel.TypeInfoResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Получить информацию по типам
      tags:
      - TypeInfo
  /unitInfo:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/unitModel.Unit'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Единицы измерения
      tags:
      - TypeInfo
  /user/{id}/actions:
    get:
      consumes:
      - application/json
      description: Получить userActions юзера (private=false) по id
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/userActionModel.UserActionsResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Получить userActions юзера (private=false)
      tags:
      - Users
  /userAction/{id}:
    delete:
      consumes:
      - application/json
      description: Удалить userAction по id по токену
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/defaultModel.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Удалить userAction
      tags:
      - UserActions
  /userAction/{id}/done:
    post:
      consumes:
      - application/json
      description: |-
        **action.type=1**; **required**: user_action_id *int*; **not required**: description *string*;
        **action.type=2**; **required**: user_action_id *int*; **not required**: description *string*;
        **action.type=3**; **required**: user_action_id *int*, count *float*; **not required**: description *string*;
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/logModel.CreateLogRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/defaultModel.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Сделал action
      tags:
      - UserActions
  /userAction/{id}/private:
    put:
      consumes:
      - application/json
      description: Редактировать userAction по id по токену
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/userActionModel.UpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/defaultModel.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Редактировать userAction
      tags:
      - UserActions
  /userAction/{id}/stats:
    get:
      consumes:
      - application/json
      description: Получить статистику по id action по токену
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      - description: date
        in: query
        name: filter[log_date][gte]
        type: string
      - description: date
        in: query
        name: filter[log_date][lte]
        type: string
      - description: field[eq]
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/logModel.GetStatsResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Получить статистику
      tags:
      - UserActions
  /userActions/my:
    get:
      consumes:
      - application/json
      description: Получить мои actions по токену
      parameters:
      - description: deleted
        in: query
        name: deleted
        type: boolean
      - description: field[eq]
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/userActionModel.MyActionsResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Получить мои actions
      tags:
      - UserActions
  /userActions/my/active:
    get:
      consumes:
      - application/json
      description: Получить мои активные actions с типом интервал по токену
      parameters:
      - description: deleted
        in: query
        name: deleted
        type: boolean
      - description: field[eq]
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/userActionModel.MyActiveActions'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultModel.FailedResponse'
      security:
      - ApiKeyAuth: []
      summary: Получить мои активные actions с типом интервал
      tags:
      - UserActions
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
